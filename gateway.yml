- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: gateway
  spec:
    tags:
    - annotations:
        openshift.io/imported-from: sqshq/piggymetrics-gateway
      from:
        kind: DockerImage
        name: sqshq/piggymetrics-gateway
      generation: null
      importPolicy: {}
      name: latest
  status:
    dockerImageRepository: ""
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: gateway
  spec:
    replicas: 1
    selector:
      deploymentconfig: gateway
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: gateway
      spec:
        containers:
        - env:
          - name: CONFIG_SERVICE_PASSWORD
            value: "123456"
          image: sqshq/piggymetrics-gateway
          name: gateway
          ports:
          - containerPort: 4000
          resources: {}
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - gateway
        from:
          kind: ImageStreamTag
          name: gateway:latest
      type: ImageChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    name: gateway
  spec:
    ports:
    - name: 4000-tcp
      port: 4000
      targetPort: 4000
    selector:
      deploymentconfig: gateway
  status:
    loadBalancer: {}

